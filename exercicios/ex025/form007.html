<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Regiões Norte e sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="PA">Pará</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="pr">Paraná</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="cr">Curitiba</option>
                </optgroup>
            </select>
        </div>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="prof">Professor</option>
                <option value="mt">Motorista</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
