<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="5" placeholder="Nome Completo">
        </p>
        <p>
            <label for="itel">Celular:</label>
            <input type="tel" name="fone" id="itel" autocomplete="tel">
        </p>
        <p>
            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemal" required autocomplete="email">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
